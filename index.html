<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phong Bì Thư Chia Tay</title>
    <!-- Liên kết đến Google Fonts để tải Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.parkregisbirmingham.co.uk/wp-content/uploads/2018/08/park-regis-birmingham-enjoy-canals.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Phong bì thư */
        .envelope {
            width: 400px;
            height: 300px; /* Tăng chiều cao */
            background-color: #f7e0e0;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
            overflow: hidden;
        }

        /* Nắp phong bì */
        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #f9b3b3;
            border-radius: 15px 15px 0 0;
            transform-origin: top center;
            transform: rotateX(0deg);
            transition: transform 0.5s ease;
        }

        /* Nội dung thư */
        .letter {
            display: none;
            background-color: #fff;
            padding: 30px; /* Tăng padding để có không gian cho văn bản */
            box-sizing: border-box;
            height: 100%;
            width: 100%; /* Đảm bảo khung có chiều rộng đầy đủ */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 18px;
            text-align: center;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            overflow-y: auto; /* Thêm cuộn dọc nếu văn bản dài */
        }

        /* Hiệu ứng khi phong bì mở ra */
        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .letter {
            display: block;
            opacity: 1;
        }

        /* Âm thanh */
        audio {
            display: none;
        }

        /* Áp dụng font Dancing Script */
        h1, p {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>

    <!-- Phong Bì Thư -->
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="letter">
            <h1>Chia Tay Người Chị Thân Yêu</h1>
            <p>Cảm ơn chị vì tất cả những kỷ niệm đẹp. Dù chúng ta không còn là đồng nghiệp, nhưng tình cảm này sẽ mãi không phai.</p>
            <p>Chúc chị luôn thành công và hạnh phúc trên con đường mới!</p>
        </div>
    </div>

    <!-- Âm thanh khi mở thư -->
    <audio id="player" autoplay>
        <source src="Vietsub_Thap_R_i_T_Do_-_LBI_L_i_B_-_LBI.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
        // Mở phong bì thư khi nhấn
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const audioPlayer = document.getElementById('player');

            // Đổi trạng thái mở phong bì
            envelope.classList.toggle('open');

            // Nếu phong bì đã mở, phát âm thanh
            if (envelope.classList.contains('open')) {
                // Kiểm tra xem âm thanh có đang phát không
                if (audioPlayer.paused) {
                    audioPlayer.play();
                }
            }
        }
    </script>

</body>
</html>
