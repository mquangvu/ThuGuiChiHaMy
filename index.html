<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Chia Tay</title>
    <style>
        /* Cài đặt font chữ và kiểu chữ */
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #f0e6f6;
            color: #333;
            text-align: center;
            padding-top: 50px;
            position: relative;
            overflow: hidden;
        }

        /* Cài đặt nền cho thiệp */
        .container {
            background-color: white;
            width: 70%;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Cài đặt hiệu ứng hoa rơi */
        .falling-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite, rotate 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Các hiệu ứng cho phần nội dung thiệp */
        h1 {
            font-size: 36px;
            color: #9b4d96;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Cài đặt âm thanh */
        audio {
            margin-top: 30px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Khung chứa nội dung thiệp -->
    <div class="container">
        <h1>Chia Tay Người Chị Thân Yêu</h1>
        <p>Cảm ơn chị vì tất cả những kỷ niệm đẹp. Dù chúng ta không còn là đồng nghiệp, nhưng tình cảm này sẽ mãi không phai.</p>
        <p>Chúc chị luôn thành công và hạnh phúc trên con đường mới!</p>
        
        <!-- Âm thanh sẽ tự động phát sau khi tải trang -->
        <iframe src="500-milliseconds-of-silence" allow="autoplay" id="audio"></iframe>
        <audio id="player" autoplay controls>
            <source src="Vietsub_Thap_R_i_T_Do_-_LBI_L_i_B_-_LBI.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ thẻ audio.
        </audio>
    </div>

    <!-- Phần tử cho hiệu ứng hoa rơi -->
    <div class="falling-petals"></div>

    <script>
        // Tạo hiệu ứng hoa rơi
        const petalsCount = 50;
        for (let i = 0; i < petalsCount; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            document.querySelector('.falling-petals').appendChild(petal);

            // Vị trí ngẫu nhiên cho mỗi cánh hoa
            const startPositionX = Math.random() * 100; // Vị trí ngang ngẫu nhiên (0-100%)
            const animationDelay = Math.random() * 2; // Độ trễ ngẫu nhiên

            petal.style.left = `${startPositionX}%`;
            petal.style.animationDelay = `${animationDelay}s`;
        }
    </script>

</body>
</html>
