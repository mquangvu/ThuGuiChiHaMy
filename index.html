<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thư Gửi Chị Hà My</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('https://www.parkregisbirmingham.co.uk/wp-content/uploads/2018/08/park-regis-birmingham-enjoy-canals.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .envelope-wrapper {
      position: relative;
      width: 380px;
      max-width: 90%;
      background-color: #fff;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      border: 3px solid #d34b4b;
      border-radius: 4px;
    }

    .flap-triangle {
      position: absolute;
      top: -60px;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff3f3;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      z-index: 3;
    }

    .letter-content {
      padding: 30px 25px;
      font-size: 20px;
      line-height: 1.6;
      color: #333;
    }

    .letter-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .sticker {
      position: absolute;
      top: -20px;
      right: -10px;
      width: 60px;
      transform: rotate(15deg);
      z-index: 4;
    }

    audio {
      display: none;
    }

    @media (max-width: 480px) {
      .letter-content {
        font-size: 18px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="envelope-wrapper" onclick="playMusic()">
    <div class="flap-triangle"></div>
    <img src="https://cdn-icons-png.flaticon.com/512/1484/1484844.png" class="sticker" alt="sticker" />
    <div class="letter-content">
      <h2>Gửi chị Hà My ❤️</h2>
      <p>Chị là người chị tuyệt vời nhất mà em từng có.</p>
      <p>Cảm ơn chị vì những ngày tháng tươi đẹp, những lời động viên và sự chân thành vô giá.</p>
      <img src="https://i.pinimg.com/originals/ff/b3/eb/ffb3eb9080d66d83294a6495e9c9a7f3.jpg" alt="Chi Ha My">
      <p>Dù chúng ta không còn làm cùng nhau, em mong chị luôn vui vẻ và hạnh phúc trên hành trình riêng của mình.</p>
      <p>Thương mến,<br><em>Quang Vũ</em></p>
    </div>
  </div>

  <audio id="music" autoplay>
    <source src="Vietsub_Thap_R_i_T_Do_-_LBI_L_i_B_-_LBI.mp3" type="audio/mp3">
  </audio>

  <script>
    function playMusic() {
      var music = document.getElementById("music");
      music.play().catch(err => console.log("Autoplay blocked."));
    }
  </script>

</body>
</html>
